name: Nicodemouse CI/CD

on:
  push:
    branches: ["main", "server/client"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    name: Build Windows (win-x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Prepare wwwroot
        run: |
          mkdir -p backend/wwwroot
          cp -r frontend/dist/* backend/wwwroot/

      - name: Publish Windows Standalone
        run: dotnet publish backend/nicodemouse_backend.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -f net8.0-windows -o ./publish/win

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nicodemouse-windows
          path: ./publish/win/nicodemouse_backend.exe

  build-macos:
    name: Build macOS (osx-arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Prepare wwwroot
        run: |
          mkdir -p backend/wwwroot
          cp -r frontend/dist/* backend/wwwroot/

      - name: Publish macOS Standalone
        run: dotnet publish backend/nicodemouse_backend.csproj -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true -f net8.0 -o ./publish/mac

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nicodemouse-macos
          path: ./publish/mac/nicodemouse_backend

  release:
    name: Create Release
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: nicodemouse-windows
          path: ./release

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: nicodemouse-macos
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/nicodemouse_backend.exe
            ./release/nicodemouse_backend
          generate_release_notes: true
