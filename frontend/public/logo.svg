<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber_rat_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
    <filter id="cyber_glow" x="-25%" y="-25%" width="150%" height="150%">
      <feFlood flood-color="#8B5CF6" flood-opacity="0.4" result="flood"/>
      <feGaussianBlur stdDeviation="12" in="SourceAlpha" result="blur"/>
      <feComposite in="flood" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Network Hexagon -->
  <path d="M256 50L433.5 152.5V357.5L256 460L78.5 357.5V152.5L256 50Z" 
        stroke="url(#cyber_rat_grad)" stroke-width="12" fill="none" opacity="0.3">
    <animate attributeName="stroke-opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite" />
  </path>

  <!-- Cyber-Rat -->
  <g filter="url(#cyber_glow)">
    <!-- Body (Compact) -->
    <path d="M256 160C200 160 175 210 175 260C175 310 200 350 256 350C312 350 337 310 337 260C337 210 312 160 256 160Z" fill="url(#cyber_rat_grad)">
      <animate attributeName="transform" type="scale" values="1;1.02;1" dur="3s" repeatCount="indefinite" additive="sum" />
    </path>
    
    <!-- Ears -->
    <ellipse cx="195" cy="180" rx="30" ry="35" fill="url(#cyber_rat_grad)" />
    <ellipse cx="317" cy="180" rx="30" ry="35" fill="url(#cyber_rat_grad)" />
    
    <!-- Scroll Wheel -->
    <rect x="248" y="210" width="16" height="30" rx="8" fill="white" opacity="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
    </rect>

    <!-- REFINED SMALLER "N" TAIL (Starting from the "butt" at Y=350) -->
    <!-- Path: Diagonal from body -> Start of N -> Drawing the N -->
    <!-- Start at (256, 350) -> (235, 370) -> (235, 410) -> (277, 370) -> (277, 410) -->
    <path d="M235 410 V360 L277 410 V360" 
          stroke="url(#cyber_rat_grad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"
          stroke-dasharray="300" stroke-dashoffset="300">
      <animate attributeName="stroke-dashoffset" values="300;0;0;300" dur="3s" keyTimes="0; 0.4; 0.8; 1" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Particles -->
  <circle r="6" fill="white">
     <animateMotion path="M256 50L433.5 152.5V357.5L256 460" dur="4s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>
