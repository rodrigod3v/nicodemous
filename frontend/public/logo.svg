<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber_rat_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
    <filter id="cyber_glow" x="-25%" y="-25%" width="150%" height="150%">
      <feFlood flood-color="#8B5CF6" flood-opacity="0.4" result="flood"/>
      <feGaussianBlur stdDeviation="15" in="SourceAlpha" result="blur"/>
      <feComposite in="flood" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Network Hexagon (Pulsing) -->
  <path d="M256 50L433.5 152.5V357.5L256 460L78.5 357.5V152.5L256 50Z" 
        stroke="url(#cyber_rat_grad)" stroke-width="12" fill="none" opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-width" values="8;14;8" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Cyber-Rat N-Tail Silhouette -->
  <g filter="url(#cyber_glow)">
    <!-- Main Body Shape -->
    <path d="M256 160C210 160 180 200 180 250C180 300 210 340 256 340C302 340 332 300 332 250C332 200 302 160 256 160Z" fill="url(#cyber_rat_grad)">
      <animate attributeName="transform" type="scale" values="1;1.03;1" dur="2s" repeatCount="indefinite" additive="sum" />
    </path>
    
    <!-- Ears / Buttons -->
    <ellipse cx="200" cy="180" rx="25" ry="30" fill="url(#cyber_rat_grad)" />
    <ellipse cx="312" cy="180" rx="25" ry="30" fill="url(#cyber_rat_grad)" />
    
    <!-- Scroll Wheel (White Accent) -->
    <rect x="248" y="200" width="16" height="30" rx="8" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" />
    </rect>

    <!-- THE "N" TAIL (Stylized letter N) -->
    <path d="M200 320V380L256 320V380" 
          stroke="url(#cyber_rat_grad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="stroke-width" values="16;22;16" dur="4s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Data Flow Particles -->
  <circle r="6" fill="white">
     <animateMotion path="M256 50L433.5 152.5V357.5" dur="4s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle r="6" fill="white" opacity="0.7">
     <animateMotion path="M78.5 152.5L256 50L433.5 152.5" dur="5s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
